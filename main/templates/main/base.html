<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/bootstrap_css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}" type="text/css">
    {% block css %}
    {% endblock %}
</head>
<body>
{% block body %}
{% endblock %}
<script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="{% static 'main/bootstrap_js/bootstrap.min.js' %}"></script>
{% block js %}
{% endblock %}
</body>
</html>
