{% extends 'main/base.html' %}
{% block title %}
    {{ doctor.user.username }} - {{ block.super }}
{% endblock %}
{% block body %}
    <div class="container m-4">
        <div class="row">
            <div class="col-md">
                <h3 class="text-center">{{ doctor.user.username }}</h3>
                <p>Должность: {{ doctor.post }}</p>
            </div>
            <div class="col-md">
                <a href="{{ doctor.get_absolute_url }}">
                    <img src="{{ doctor.image.url }}" alt="{{ doctor.user.username }}" class="img-thumbnail"/>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
