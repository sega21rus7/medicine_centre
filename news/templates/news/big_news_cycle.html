<h3 class="text-center mt-4">События</h3>
{% for big_new in big_news %}
    <div class="row featurette m-4">
        <div class="col-md-7">
            <h2 class="featurette-heading">
                {{ big_new.title }}
            </h2>
            <p class="lead">{{ big_new.content }}</p>
        </div>
        <div class="col-md-5">
            <a href="{{ big_new.get_absolute_url }}">
                <img src="{{ big_new.image.url }}" alt="{{ big_new.title }}" class="img-thumbnail"/>
            </a>
        </div>
    </div>
{% endfor %}
