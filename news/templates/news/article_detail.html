{% extends 'main/base.html' %}
{% block title %}
    {{ article.title }} - {{ block.super }}
{% endblock %}
{% block body %}
    <div class="container m-4">
        <div class="row">
            <div class="col-md">
                <h3 class="text-center">{{ article.title }}</h3>
                <p>{{ article.content }}</p>
            </div>
            <div class="col-md">
                <a href="{{ article.get_absolute_url }}">
                    <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-thumbnail"/>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
