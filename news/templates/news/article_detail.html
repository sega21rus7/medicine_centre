{% extends 'main/base.html' %}
{% block title %}
    {{ article.title }} - {{ block.super }}
{% endblock %}
{% block body %}
    <div class="container m-4">
        <div class="row">
            <div class="col-md-5">
                <div class="container">
                    <h3 class="text-center text-main">{{ article.title }}</h3>
                    <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-thumbnail"/>
                    <p><span class="text-primary">Теги:</span>
                        {% for tag in article.tags.all %}
                            <a href="{{ tag.get_absolute_url }}">
                                <span class="black-color">{{ tag.title }}</span>
                            </a>
                        {% endfor %}
                        &nbsp;
                    </p>
                </div>
            </div>
            <div class="col-md-7">
                <p>{{ article.content | safe }}</p>
            </div>
        </div>
    </div>
{% endblock %}
