{% extends 'main/base.html' %}
{% block title %}
    {{ article.title }} - {{ block.super }}
{% endblock %}
{% block body %}
    <div class="container m-4">
        <div class="row">
            <div class="col-md-5">
                <h3 class="text-center text-main">{{ article.title }}</h3>
                <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-thumbnail"/>
            </div>
            <div class="col-md-7">
                <p>{{ article.content | safe }}</p>
            </div>
        </div>
    </div>
{% endblock %}
