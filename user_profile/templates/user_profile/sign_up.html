{% load crispy_forms_tags %}
<div class="modal fade modal-sign-up" tabindex="-1" role="dialog" aria-labelledby="modal-sign-up"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form method="post" data-url="{% url 'user_profile:sign_up' %}" class="form-horizontal"
                  action="">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Регистрация</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ form|crispy }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>
