<div class="container m-4">
    <div class="row">
        <div class="col-md-5">
            <div class="container">
                <h3 class="text-center text-main">{{ article.title }}</h3>
                <img src="{{ article.image.url }}" alt="" class="img-thumbnail"/>
                <p><span>Теги:</span>
                    {% for tag in article.tags.all %}
                        <a href="{{ tag.get_absolute_url }}">
                            <span>{{ tag.tag_title }}</span>
                        </a>
                    {% endfor %}
                </p>
            </div>
        </div>
        <div class="col-md-7">
            <p>{{ article.content | safe }}</p>
        </div>
    </div>
</div>
