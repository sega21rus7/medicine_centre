{% extends 'base.html' %}
{% block head_title %}
    {{ doctor.user.username }} - {{ block.super }}
{% endblock %}
{% block content %}
    <div class="container m-4">
        <div class="row">
            <div class="col-md-5">
                <div class="container">

                    <h3 class="text-center text-main">{{ doctor.user.get_fio }}</h3>
                    <img src="{{ doctor.user.avatar.url }}" alt="" class="img-thumbnail"/>
                </div>
            </div>
            <div class="col-md-7">
                <p>{{ doctor.post }}</p>
            </div>
        </div>
    </div>
{% endblock %}
